<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <title>Mail Dadi</title>
</head>

<body>
    <div class="container">
        <div class="row mt-4">
            <div class="col d-flex justify-content-center">
                    <button class="btn btn-secondary" type="button" data-bs-toggle="dropdown"
                        aria-expanded="false" id="mailTool">Mail</button>
                <div class="col d-flex justify-content-center">
                    <button type="button" class="btn btn-warning" id="dicesGame">Warning</button>
                </div>
            </div>
            <div class="row mt-4 justify-content-center">
                <div class="card d-none" id="mailapp" style="width: 50rem;">
                    <div class="card-body">
                        <label for="exampleInputEmail1" class="form-label">Inserisci email</label>
                        <input type="email" class="form-control" id="emailInput" aria-describedby="emailHelp">
                        <div id="emailHelp" class="form-text"></div>
                        <button type="button" class="btn btn-warning" id="checkMail">Controlla</button>
                        <div id="message" class="mt-4"></div>
                    </div>
                                    
                </div>
                <div class="game text-center" style="width: 50rem;">
                    <img src="img/dices/1.svg" alt="" id="img1">
                    <img src="img/dices/1.svg" alt="" id="img2">
                    <div id="result" class="text-center mt-4"></div>
                </div>
                  
            </div>

        </div>
    </div>

    <script src="js/script.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
