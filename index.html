<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <title>Mail Dadi</title>
</head>

<body>
    <div class="container">            
        <div class="row py-4 justify-content-center border border-success rounded bg-success-subtle">
            <h1 class="text-center">Mail checker</h1>
            <div class="card" id="mailapp" style="width: 50rem;">
                <div class="card-body">
                    <label for="exampleInputEmail1" class="form-label">Inserisci email</label>
                    <input type="email" class="form-control" id="emailInput" aria-describedby="emailHelp">
                    <div id="emailHelp" class="form-text"></div>
                    <button type="button" class="btn btn-warning" id="checkMail">Controlla</button>
                    <div id="message" class="mt-4"></div>
                </div>                                
            </div>
        </div>
        <div class="row py-4 mt-4 border border-success rounded bg-success-subtle justify-content-center">
            <h1 class="text-center">Gioco dei dadi</h1>
            <div class="game text-center" id="dicegame" style="width: 50rem;">
                <img src="img/dices/1.svg" alt="" id="img1">
                <img src="img/dices/1.svg" alt="" id="img2">
                <div id="result" class="text-center mt-4"></div>
                <button type="button" class="btn btn-warning" id="shot">Tira i dadi</button>                
            </div>
                
        </div>

        
    </div>

    <script src="js/script.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
